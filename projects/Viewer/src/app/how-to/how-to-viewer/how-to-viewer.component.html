<mat-tab-group [selectedIndex]="1"
(selectedIndexChange)="selectIndex($event)">
	<mat-tab>
		<ng-template mat-tab-label>
			<mat-icon>arrow_back</mat-icon>
		</ng-template>
	</mat-tab>
	<mat-tab>
		<ng-template mat-tab-label>
			<mat-icon class="tab-icon">code</mat-icon>
			standalone
		</ng-template>
		Content 1
	</mat-tab>

	<mat-tab>
		<ng-template mat-tab-label>
			<mat-icon class="tab-icon" svgIcon="angular"></mat-icon>
			Angular
		</ng-template>
		Content 2
	</mat-tab>

	<mat-tab>
		<ng-template mat-tab-label>
			<mat-icon class="tab-icon" svgIcon="react"></mat-icon>
			React
		</ng-template>

		Content 3
	</mat-tab>
</mat-tab-group>
