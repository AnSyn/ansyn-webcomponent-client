<mat-tab-group [selectedIndex]="1"
			   (selectedIndexChange)="selectIndex($event)"
			   dynamicHeight
>
	<mat-tab>
		<ng-template mat-tab-label>
			<mat-icon>arrow_back</mat-icon>
		</ng-template>
	</mat-tab>
	<mat-tab>
		<ng-template mat-tab-label>
			<mat-icon class="tab-icon">code</mat-icon>
			Html
		</ng-template>
		<app-html-how-to></app-html-how-to>
	</mat-tab>

	<mat-tab>
		<ng-template mat-tab-label>
			<mat-icon class="tab-icon" svgIcon="angular"></mat-icon>
			Angular
		</ng-template>
		<app-angular-how-to></app-angular-how-to>
	</mat-tab>

	<mat-tab>
		<ng-template mat-tab-label>
			<mat-icon class="tab-icon" svgIcon="react"></mat-icon>
			React
		</ng-template>
		<app-react-how-to></app-react-how-to>
	</mat-tab>
</mat-tab-group>
