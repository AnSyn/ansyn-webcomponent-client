<h2>Import Ansyn Component Into React App</h2>
<ol class="how-to">
	<li>copy the folder content inside your public folder.</li>
	<li> in index.html add <code><span
		class="tag">&lt;script src="%PUBLIC_URL%/custom-ansyn.min.js"&gt;&lt;/script&gt;</span></code></li>
	<li> you can use <code><span class="tag">&lt;custom-ansyn&gt;</span></code> tag inside your app.</li>
</ol>
