<h2>Import Ansyn Component Into React App</h2>
<ol class="how-to">
	<li>copy the folder content inside your public folder.</li>
	<li> add <code><span class="tag">&lt;script src="%PUBLIC_URL%/custom-ansyn.min.js"&gt;&lt;/script&gt;</span></code>
	 in your <span class="filename">index.html</span></li>
	<li> you can use <code class="one-line"><span class="tag">&lt;custom-ansyn&gt;</span></code> anywhere in your app.</li>
</ol>
