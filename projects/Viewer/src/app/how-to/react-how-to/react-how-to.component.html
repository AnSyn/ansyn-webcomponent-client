<h2>Import {{appName | titlecase}} Component Into React App</h2>
<ol class="how-to">
	<li>copy the folder content inside your public folder.</li>
	<li> add <code><span class="tag">&lt;script src="%PUBLIC_URL%/{{elementName}}.min.js"&gt;&lt;/script&gt;</span></code>
	 in your <span class="filename">index.html</span></li>
	<li> you can use <code class="one-line"><span class="tag">&lt;{{elementName}}&gt;</span></code> anywhere in your app.</li>
</ol>
